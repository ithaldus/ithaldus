[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[inet_http_server]
port=127.0.0.1:9001

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:vpn]
command=/vpn-entrypoint.sh
autostart=false
autorestart=true
stderr_logfile=/var/log/supervisor/vpn.err.log
stdout_logfile=/var/log/supervisor/vpn.out.log
priority=10
startsecs=5

[program:ithaldus]
command=/usr/local/bin/bun run start
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/ithaldus.err.log
stdout_logfile=/var/log/supervisor/ithaldus.out.log
environment=NODE_ENV="production"
priority=20
startsecs=5
