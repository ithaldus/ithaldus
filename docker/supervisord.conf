[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:openvpn]
command=/usr/sbin/openvpn --config /etc/openvpn/client.conf --auth-user-pass /etc/openvpn/auth.txt
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/openvpn.err.log
stdout_logfile=/var/log/supervisor/openvpn.out.log
priority=10

[program:ithaldus]
command=/usr/local/bin/bun run start
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/ithaldus.err.log
stdout_logfile=/var/log/supervisor/ithaldus.out.log
environment=NODE_ENV="production"
priority=20
startsecs=5
