services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT_WEB:-3000}:5173"
      - "${PORT_API:-3001}:3001"  # API/WebSocket server for direct connections
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Use named volume for node_modules to avoid host/container conflicts
      - node_modules:/app/node_modules
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./data/topograph.db
      - AUTH_BYPASS=true

  # Production service (use: docker compose up app)
  app:
    build: .
    ports:
      - "${PORT_WEB:-3000}:3000"
    environment:
      - DATABASE_URL=file:/data/topograph.db
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID}
      - AUTH_BYPASS=${AUTH_BYPASS:-false}
      - SESSION_SECRET=${SESSION_SECRET}
      - APP_URL=${APP_URL:-http://localhost:3000}
      - NODE_ENV=production
    volumes:
      - ./data:/data
    restart: unless-stopped

  # Staging service - mirrors production with VPN (use: docker compose up staging)
  staging:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "${STAGING_PORT:-3200}:3000"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - DATABASE_URL=file:/data/topograph.db
      - VPN_USERNAME=${VPN_USERNAME}
      - VPN_PASSWORD=${VPN_PASSWORD}
      - AUTH_BYPASS=${AUTH_BYPASS:-true}
      - SESSION_SECRET=${SESSION_SECRET:-staging-secret}
      - APP_URL=http://localhost:${STAGING_PORT:-3200}
      - NODE_ENV=production
    volumes:
      - ./data-staging:/data
    restart: unless-stopped

volumes:
  node_modules:
