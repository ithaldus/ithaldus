services:
  dev:
    build: .
    ports:
      - "${PORT_WEB:-4263}:5173"
      - "${PORT_API:-4264}:3001"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Use named volume for node_modules to avoid host/container conflicts
      - node_modules:/app/node_modules
      # Persist data
      - ./data:/data
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/data/ithaldus.db
      - AUTH_BYPASS=true

  # Production service (use: docker compose up app)
  app:
    build: .
    ports:
      - "${PORT_WEB:-4263}:3000"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/ithaldus.db
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID}
      - AUTH_BYPASS=${AUTH_BYPASS:-false}
      - SESSION_SECRET=${SESSION_SECRET}
      - APP_URL=${APP_URL:-http://localhost:4263}
    volumes:
      - ./data:/data
    restart: unless-stopped

volumes:
  node_modules:
